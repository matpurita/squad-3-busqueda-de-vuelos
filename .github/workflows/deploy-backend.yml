# .github/workflows/deploy-backend.yml
name: Deploy Backend Terraform

on:
  push:
    branches:
      - main
      - prod
    paths:
      - back/** 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker southamerica-west1-docker.pkg.dev

      - name: Set environment tag
        id: env_tag
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          else
            echo "tag=prod" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        run: |
          docker build -t southamerica-west1-docker.pkg.dev/uade-476411/backend/backend:${{ steps.env_tag.outputs.tag }} -f back/Dockerfile back

      - name: Push Docker image
        run: |
          docker push southamerica-west1-docker.pkg.dev/uade-476411/backend/backend:${{ steps.env_tag.outputs.tag }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: Deploy with Terraform
        run: |
          cd infra
          terraform init
          terraform apply -auto-approve -target=google_artifact_registry_repository.backend
          terraform apply -auto-approve -target=google_cloud_run_service.backend var=env=${{ steps.env_tag.outputs.tag }}
